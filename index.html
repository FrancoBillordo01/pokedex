<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="script.js" type="text/javascript" defer></script>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>POKEDEX FRANCO</h1>
    </header>

   
   <div class="inicio"> <h1>La informacion de batalla de tus pokemons favoritos en un solo lugar</h1>
    <p>Tan solo escribe el nombre de tu pokemon favorito y obtendras unos rapidos resultados</p>
    </div>
    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" name="pokemon" autocomplete="off">
    </form>
    <div data-poke-card class="poke-card">
        <div data-poke-name>Pokedex</div>
        <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="./pokeball.png" width="1050px"/>
        </div>
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
    </div>
</body>
</html>

<!-- autocomplete off para que no se guarde el historial de busqueda
puede llegar a molestar-->


<!-- autolowercase en js es para que si ponemos una mayus en cualquier lugar se pueda concretar la busqueda de todas formas-->
